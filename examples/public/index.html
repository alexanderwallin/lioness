<!DOCTYPE html>
<html>
<head>
  <title>basic</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: #00778F;
    color: #fefefe;
    font-family: 'Avenir Next', sans-serif;
  }

  #header {
    margin-bottom: 10px;
    padding: 10px 20px;
    background: #0099B8;
    font-weight: bold;
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    line-height: 46px;
  }

  #app {
    padding: 10px 20px;
  }

  img {
    position: relative;
    top: -1px;
    margin-right: 5px;
    vertical-align: middle;
  }

  a {
    color: #E6E135;
  }
  </style>
</head>
<body>
  <header id="header">
    <img src="/lioness.svg" height="36" />
    Lioness
  </header>

  <div id="app"></div>

  <script src="/assets/app.js"></script>
</body>
</html>
