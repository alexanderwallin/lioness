<!DOCTYPE html>
<html>
<head>
  <title>lioness-react examples</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: #00778F;
    color: #fefefe;
    font-family: 'Avenir Next', sans-serif;
  }

  #header {
    margin-bottom: 10px;
    padding: 10px 20px;
    background: #0099B8;
    font-weight: bold;
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    line-height: 46px;
  }

  #app {
    padding: 10px 20px;
  }

  img {
    position: relative;
    top: -1px;
    margin-right: 5px;
    vertical-align: middle;
  }

  a {
    color: #E6E135;
  }

  pre {
    max-width: 700px;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 3px;
    border: 1px solid rgba(0,0,0,0.75);
    color: #BECED2;
  }

  hr {
    height: 1px;
    margin: 1em 0;
    border: none;
    background-color: rgba(255,255,255,0.1);
  }
  </style>
</head>
<body>
  <header id="header">
    <img src="/lioness.svg" height="36" />
    Lioness
  </header>

  <div id="app"></div>

  <script src="/assets/app.js"></script>
</body>
</html>
